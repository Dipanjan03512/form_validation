<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JavaScript Form Validation using a sample registration form</title>
    <meta
      name="keywords"
      content="example, JavaScript Form Validation, Sample registration form"
    />
    <meta
      name="description"
      content="This document is an example of JavaScript Form Validation using a sample registration form. "
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="sample-registration-form-validation.js"></script>
  </head>
  <body onload="document.registration.userid.focus();">
    <h1>Test JavaScript Form Validaion</h1>
    <form name="registration" onSubmit="return formValidation();">
      <ul>
        
        <li><label for="username">Name:</label></li>
        <li><input type="text" name="username" size="50" /></li>
        <li><label for="address">Address:</label></li>
        <li><input type="text" name="address" size="50" /></li>
        <li><label for="zip">ZIP Code</label></li>
        <li><input type="text" name="zip" /></li>
        <li><label for="country">Country:</label></li>
        <li>
          <select name="country">
            <option selected="" value="Default">
              (Please select a country)
            </option>
            <option value="AF">Australia</option>
            <option value="AL">Canada</option>
            <option value="DZ">India</option>
            <option value="AS">Russia</option>
            <option value="AD">USA</option>
          </select>
        </li>
        <li><label id="gender">Gender:</label></li>
        <li>
          <input type="radio" name="msex" value="Male" /><span>Male</span>
        </li>
        <li>
          <input type="radio" name="fsex" value="Female" /><span>Female</span>
        </li>
        <li><label id="Preferences">Preferences:</label></li>
        <li>
          <input type="checkbox" name="red" value="Red" /><span>Red</span>
        </li>
        <li>
          <input type="checkbox" name="green" value="Green" /><span>Green</span>
        </li>
        <li>
            <input type="checkbox" name="blue" value="Blue" /><span>Blue</span>
          </li>
        <li><label for="email">Email</label></li>
        <li><input type="text" name="email" size="50" /></li>
        <li><label for="passid">Password(6-8 charecters)</label></li>
        <li><input type="password" name="passid" size="12" /></li>
        <li><label for="passid">Verify Password</label></li>
        <li><input type="password" name="passid" size="12" /></li>
        
       
        <li><input type="send" name="send" value="send" /></li>
        <li><input type="clear" name="clear" value="clear" /></li>
      </ul>
    </form>
  </body>
</html>
